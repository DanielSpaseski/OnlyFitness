<html lang="en">

  <title>IBW Calculator</title>

  <link rel="stylesheet" href="bmi.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
  <ul>
    <li><img src="logo.png" alt="logo" class="logo"></li>
    <li style="margin-left: -100px;"><a href="index.html" class="home">Home</a></li>
    <li><a href="exercises.html" class="home"  onclick="scroll()">Exercises</a></li>

    <li><a href="favorites.html" class="home" >Favorite Exercises</a></li>

<div class="container">

  <h2 class="sect2bmi">Ideal Body Weight Calculator</h2>
</div>
<div class="container1">
  <div class="box">

    <div class="content">

      <div class="gender">

        <label class="container">
          <input type="radio" name="radio" id="m"><p class="text">Male</p>
          <span class="checkmark"></span>
        </label>


        <label class="container">
          <input type="radio" name="radio" id="f" ><p class="text">Female</p>
          <span class="checkmark"></span>
        </label>

      </div>
      <div class="input">
        <label for="height">Age</label>
        <input type="text" class="text-input" id="age" autocomplete="off" required/>
      </div>

      <div class="input">
        <label for="height">Height(cm)</label>
        <input type="text" class="text-input" id="height" autocomplete="off" required/>
      </div>


      <button class="calculate" id="submit" onclick="calculate();">Calculate IBW</button>
    </div>
    <div class="result">
      <p>Your IBW is</p>
      <div id="result">00.00</div>
      <p class="comment"></p>
    </div>



  </div>
</div>




<script src="ibw.js"></script>
<script src="script.js"></script>
</body>
</html>
