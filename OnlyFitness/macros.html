<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Macro Calculator</title>
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="bmi.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
  <ul>
    <li><img src="logo.png" alt="logo" class="logo"></li>
    <li style="margin-left: -100px;"><a href="index.html" class="home">Home</a></li>
    <li><a href="exercises.html" class="home"  onclick="scroll()">Exercises</a></li>
    <li><a href="calculators.html" class="home" >Health Calculators</a></li>
    <li><a href="favorites.html" class="home" >Favorite Exercises</a></li>
    <li><a href="diets.html" class="home" >Diet Plans</a></li>
  </ul>
</nav>


<div class="container">


  <h2 class="sect2bmi">Macro Calculator</h2>
</div>
<div class="container1">
  <div class="box">

    <div class="content">

      <div class="gender">

        <label class="container">
          <input type="radio" name="radio" id="m"><p class="text">Male</p>
          <span class="checkmark"></span>
        </label>


        <label class="container">
          <input type="radio" name="radio" id="f" ><p class="text">Female</p>
          <span class="checkmark"></span>
        </label>

      </div>
      <div class="input">
        <label for="height">Age</label>
        <input type="text" class="text-input" id="age" autocomplete="off" required/>
      </div>

      <div class="containerHW">
        <div class="inputH">
          <label for="height">Height(cm)</label>
          <input type="number" id="height" required>
        </div>

        <div class="inputW">
          <label for="weight">Weight(kg)</label>
          <input type="number" id="weight" required>
        </div>
      </div>

      <div class="input">
        <label for="height">Activity</label>
        <select style="height: 40px; width: 300px; font-size: 18px" name="activitylevel">
          <option value="sedentary">Sedentary</option>
          <option value="lightActivity">Light activity</option>
          <option value="moderateActivity">Moderate activity</option>
          <option value="veryActive">Very Active</option>
        </select>
      </div>

      <div class="gender">

        <label class="container">
          <input type="radio" name="radio"><p class="text">Maintain</p>
          <span class="checkmark"></span>
        </label>


        <label class="container">
          <input type="radio" name="radio"><p class="text">Lose</p>
          <span class="checkmark"></span>
        </label>

        <label class="container">
          <input type="radio" name="radio"><p class="text">Gain</p>
          <span class="checkmark"></span>
        </label>

      </div>

      <button class="calculate" id="submit" onclick="calculate();">Calculate</button>
    </div>
    <div class="results" style="display: flex; gap: 120px; margin-left: 30px; margin-top: 10px; font-size: 23px">
      <div id="calc-target-gain">
        Protein: <span></span>
      </div>
      <div id="calc-target-maintain">
        Fat: <span></span>
      </div>
      <div id="calc-target-lose">
        Carbs: <span></span>
      </div>
    </div>

  </div>
</div>

<script src="macros.js"></script>
<script src="script.js"></script>
</body>
</html>
